<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="header-css">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Admin Portal</title>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">



</head>
<body class="d-flex flex-column h-100">


<main th:fragment="header" class="flex-shrink-0">



    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" th:href="@{/portal}">Admin Portal</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
            <i class="fas fa-bars"></i></button>


        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-dollar-sign"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/index}">
                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-800"></i>
                        Home</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" th:href="@{/about}">
                        <i class="bi bi-question-circle fa-sm fa-fw mr-2 text-gray-800"></i>
                        About</a></li>
                    <li><a class="dropdown-item" th:href="@{/contact}">
                        <i class="bi bi-telephone fa-sm fa-fw mr-2 text-gray-800"></i>
                        Contact</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" th:href="@{/portfolio-overview}">
                        <i class="fas fa-book-open fa-sm fa-fw mr-2 text-gray-800"></i>
                        Portfolio Overview</a></li>
                    <li><a class="dropdown-item" th:href="@{/addProduct}">
                        <i class="bi bi-collection fa-sm fa-fw mr-2 text-gray-800"></i>
                        Add item</a></li>
                </ul>
            </li>
        </ul>


        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-globe"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/portal}">
                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-800"></i>
                        Dashboard</a></li>
                    <li><a class="dropdown-item" href="#!">
                        <i class="bi bi-building fa-sm fa-fw mr-2 text-gray-800"></i>
                        Layouts</a></li>
                </ul>
            </li>
        </ul>

        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/update-admin-profile/{email}(email=${#authentication.principal.username})}">
                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-800"></i>
                        Edit Profile</a></li>
                    <li><a class="dropdown-item" href="#!">
                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-800"></i>
                        Change Password</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-800"></i>
                        Log out</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</main>

</body>
</html>
