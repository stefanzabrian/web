<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/header :: header-css}"></head>

<body>
<div th:replace="~{fragments/header :: header}"></div>


<div class="container py-5" style="display: flex; flex-wrap: nowrap; overflow-x: auto;">
    <div class="row d-flex justify-content-center my-4">
        <section class="h-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-10 col-xl-8">
                        <div class="card" style="border-radius: 10px;">
                            <div class="card-header px-4 py-5">
                                <h5 class="text-muted mb-0">Order By,
                                    <span style="color: #4B008A;"
                                          th:text="${order.clientProfile.firstName} + ' ' + ${order.clientProfile.lastName}"></span>!
                                </h5>
                            </div>
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <p class="lead fw-normal mb-0" style="color: #4B008A;">Receipt</p>
                                    <p class="small text-muted mb-0"
                                       th:text="'Order Number: ' + ${order.orderNumber}"></p>
                                </div>
                                <div th:each="productOrder : ${order.productOrders}" class="card shadow-0 border mb-4">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/13.webp"
                                                     class="img-fluid">
                                            </div>
                                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                <p th:text="${productOrder.getProduct().name}"
                                                   class="text-muted mb-0"></p>
                                            </div>
                                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                <p th:text="'Quantity: ' + ${productOrder.quantity}"
                                                   class="text-muted mb-0 small"></p>
                                            </div>
                                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                <p th:text="'Price: ' +${productOrder.product.price} + ' Ron'"
                                                   class="text-muted mb-0 small"></p>
                                            </div>
                                        </div>
                                        <hr class="mb-4" style="background-color: #e0e0e0; opacity: 1;">
                                    </div>
                                </div>


                                <div class="d-flex justify-content-between pt-2">
                                    <p class="fw-bold mb-0">Order Details</p>
                                </div>

                                <div class="d-flex justify-content-between pt-2">
                                    <p th:text="'Invoice Number : ' + ${order.orderNumber}" class="text-muted mb-0">
                                        Invoice Number : 788152</p>
                                    <p class="text-muted mb-0">
                                        <span class="fw-bold me-4">Total</span>
                                        <span th:text="${order.totalAmount} + ' Ron'" class="fw-bold me-4"></span>
                                    </p>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <p th:text="'Invoice Date : ' +${order.dateOfOrder}" class="text-muted mb-0"></p>
                                    <p class="text-muted mb-0"><span class="fw-bold me-4">Delivery Charges</span>
                                        Free</p>
                                </div>
                            </div>
                            <div class="card-footer border-0 px-4 py-5"
                                 style="background-color: #4B008A; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                                <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">
                                    Total
                                    paid: <span th:text="${order.totalAmount} + ' Ron'" class="h2 mb-0 ms-2"></span>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>


</body>
<div th:replace="~{fragments/footer :: footer}"></div>

</html>
