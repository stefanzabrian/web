<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/header :: header-css}"></head>

<body>
<div th:replace="~{fragments/header :: header}"></div>


<section class="h-100 gradient-custom" style="flex: 1; display: flex; flex-direction: column;">
    <div class="container py-5" style="flex: 1;">
        <div class="row d-flex justify-content-center my-4" style="flex-grow: 1;">
            <div class="col-md-8" style="overflow-y: auto;">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0" th:text="'Cart - ' + ${products.size()} + ' items'"></h5>
                    </div>
                    <div class="card-body"  th:if="${!products.isEmpty()}">
                        <!-- Single item -->
                        <div th:each="productAndQuantity : ${products.entrySet()}">
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <!-- Image -->
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                         data-mdb-ripple-color="light">
                                        <img th:src="${productAndQuantity.getKey().getSecondImgUrl()}"
                                             class="w-100"/>
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                    <!-- Image -->
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <!-- Data -->
                                    <p><strong th:text="${productAndQuantity.getKey().getName()}"></strong></p>
                                    <p th:text="${productAndQuantity.getKey().getCategory()}"></p>
                                    <p th:text="${productAndQuantity.getKey().getDescription()}"></p>
                                    <button type="button" class="btn btn-primary btn-sm me-1 mb-2"
                                            data-mdb-toggle="tooltip"
                                            title="Remove item">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                                            title="Move to the wish list">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <!-- Data -->
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <!-- Quantity -->
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <a class="btn btn-primary px-3 me-2"
                                           th:href="'/shopping-cart-remove/'+${productAndQuantity.getKey().getId()}">
                                            <i class="fas fa-minus"></i>
                                        </a>

                                        <div class="form-outline">
                                            <input id="form1" min="0" name="quantity"
                                                   th:value="${productAndQuantity.getValue()}" type="number"
                                                   class="form-control"/>
                                            <label class="form-label" for="form1">Quantity</label>
                                        </div>

                                        <a class="btn btn-primary px-3 ms-2"
                                           th:href="'/shopping-cart-add/'+${productAndQuantity.getKey().getId()} +'?origin=shopping-cart'">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                    </div>
                                    <!-- Quantity -->

                                    <!-- Price -->
                                    <p class="text-start text-md-center">
                                        <strong th:text="${productAndQuantity.getKey().getPrice()} + ' Ron'"></strong>
                                    </p>
                                    <!-- Price -->
                                </div>
                            </div>
                            <!-- Single item -->

                            <hr class="my-4"/>
                        </div>


                    </div>
                </div>
                <div class="card mb-4" th:if="${!products.isEmpty()}">
                    <div class="card-body">
                        <p><strong>Expected shipping delivery</strong></p>
                        <p class="mb-0" th:text="${deliveryStart} + ' - ' + ${deliveryEnd}"></p>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body">
                        <p><strong>We accept</strong></p>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                             alt="Visa"/>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                             alt="American Express"/>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                             alt="Mastercard"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                                <span th:text="${totalPrice} + ' Ron'"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong th:text="${totalPrice} + ' Ron'"></strong></span>
                            </li>
                        </ul>

                        <div sec:authorize="isAuthenticated()">
                            <a th:if="${!products.isEmpty()}" th:href="@{/cart-checkout}" type="button" class="btn btn-primary btn-lg btn-block">
                                Go to checkout
                            </a>
                            <a th:if="${products.isEmpty()}" type="button"
                               class="btn btn-primary btn-lg btn-block disabled">
                                Go to checkout
                            </a>
                        </div>
                        <a sec:authorize="!isAuthenticated()" type="button"
                           class="btn btn-primary btn-lg btn-block disabled">
                            Go to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
