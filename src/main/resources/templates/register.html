<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hi, please register to explore the Portal :)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div th:if="${param.success}">
        <div class="alert alert-info">
          You've successfully registered to our awesome app! Please go to log in page
        </div>
      </div>

      <h1>Registration</h1>

      <form th:action="@{/register}" th:object="${user}" method="post">

        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
          error</p>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
          <label for="email" class="control-label">E-mail</label> <input
                id="email" class="form-control" th:field="*{email}"/>
          <p class="error-message"
             th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
            error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
          <label for="password" class="control-label">Password</label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}"/>
          <p class="error-message"
             th:each="error : ${#fields.errors('password')}"
             th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
          <label for="confirmPassword" class="control-label">Confirm
            password</label> <input id="confirmPassword" class="form-control"
                                    type="password" th:field="*{confirmPassword}"/>
          <p class="error-message"
             th:each="error : ${#fields.errors('confirmPassword')}"
             th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('phoneNumber')}? 'has-error':''">
          <label for="phoneNumber" class="control-label">Phone Number</label> <input
                id="phoneNumber" class="form-control" th:field="*{phoneNumber}"/>
          <p class="error-message"
             th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}">Validation
            error</p>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
